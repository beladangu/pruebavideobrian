<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
      #playButton {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        background-color: #ffff40;
        color: rgb(26, 10, 108);
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      #welcomeMessage {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 9999;
      }

      #welcomeMessage.show {
        opacity: 1;
      }
    </style>

    <script>
      let soundEnabled = false;

      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', function () {
            if (soundEnabled) {
              this.vid.muted = false;
              this.vid.play();
            }
          }.bind(this));

          marker.addEventListener('markerLost', function () {
            this.vid.pause();
          }.bind(this));
        },
      });

      function enableSoundAndPlay() {
        const video = document.getElementById('vid');
        const playBtn = document.getElementById('playButton');
        const message = document.getElementById('welcomeMessage');

        video.muted = false;
        soundEnabled = true;

        // Ocultar botÃ³n
        playBtn.style.opacity = 0;
        setTimeout(() => playBtn.style.display = 'none', 500);

        // Mostrar mensaje animado
        message.classList.add("show");

        // Desaparecer mensaje despuÃ©s de unos segundos
        setTimeout(() => {
          message.classList.remove("show");
        }, 3000);

        // Iniciar el video brevemente para desbloquear el audio
        video.play();
        video.pause();
      }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- BOTÃ“N DE ACTIVAR SONIDO -->
    <button id="playButton" onclick="enableSoundAndPlay()">Reproducir con sonido</button>

    <!-- MENSAJE DE BIENVENIDA -->
    <div id="welcomeMessage">ðŸŽ‰ Â¡Sonido activado! Apunta al marcador para ver el video ðŸŽ¥</div>

    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs='sourceType: webcam; debugUIEnabled: false;'
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="https://drive.google.com/uc?export=download&id=1obM7qfp-vF3KHS6MgstZNb9cyI8wvO4N"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        smooth="true"
        smoothCount="30"
        smoothTolerance="0.001"
        smoothThreshold="2"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <!-- VIDEO RECTANGULAR FIJO -->
        <a-video
          src="#vid"
          scale="1.78 1 1"
          position="0 0.01 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
